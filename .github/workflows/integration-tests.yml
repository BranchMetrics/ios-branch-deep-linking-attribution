name: V3 Legacy - Integration tests (manual)

# This workflow runs V3 Legacy SDK (Objective-C) integration tests
# For V4 Swift SDK tests, see verify.yml

# Manually triggered
# $ gh workflow run integration-tests.yml
on: workflow_dispatch

jobs:
  verify:
    runs-on: macos-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4
      - name: Set up Ruby 2.7
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '2.7'
      - name: Restore cache
        uses: actions/cache@v3
        with:
          path: |
            vendor
            v3-legacy/Branch-TestBed/Pods
          key: ${{ runner.os }}-${{ hashFiles('v3-legacy/Gemfile.lock','v3-legacy/Branch-TestBed/Podfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-
      - name: Install Ruby dependencies
        run: |
          cd v3-legacy
          bundle config set --local path vendor
          bundle check || bundle install
      # This happens automatically with the integration_tests lane, but adding it here
      # makes it easier to keep track of installation time via GHA without
      # adding execution time to the next step.
      - name: Install CocoaPods dependencies
        run: |
          cd v3-legacy
          bundle exec fastlane prepare_pods
      - name: Run integration tests
        run: |
          cd v3-legacy
          bundle exec fastlane integration_tests
      - name: Upload test results
        uses: actions/upload-artifact@v3
        if: always() # even if tests fail
        with:
          name: test-results
          path: v3-legacy/fastlane/test_output
