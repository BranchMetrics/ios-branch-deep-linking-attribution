      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: release_framework
          path: |
            ./Branch.zip
            ./checksum.txt

  build-noidfa-framework:
    runs-on: macos-latest
    #needs: [version-bump]
    needs: [static-analysis]
    steps:
      - name: Check out code
        uses: actions/checkout@v4
      - name: Build xcframework
        run: |
