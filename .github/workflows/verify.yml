name: Unit tests

on:
  push:
  pull_request:
    branches:
      - master

jobs:
  verify:
    runs-on: macos-15
    timeout-minutes: 20
    steps:
      - name: Select Xcode version
        run: sudo xcode-select -s '/Applications/Xcode_16.4.app/Contents/Developer'
      - name: Check out code
        uses: actions/checkout@v4
      - name: Set up Ruby 2.7
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '2.7'
      - name: Restore cache
        uses: actions/cache@v3
        with:
          path: |
            vendor
            Branch-TestBed/Pods
          key: ${{ runner.os }}-${{ hashFiles('Gemfile.lock','Branch-TestBed/Podfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-
      - name: Install Ruby dependencies
        run: |
          bundle config set --local path vendor
          bundle check || bundle install
      # This happens automatically with the unit_tests lane, but adding it here
      # makes it easier to keep track of installation time via GHA without
      # adding execution time to the next step.
      #- name: Install CocoaPods dependencies
      #  run: bundle exec fastlane prepare_pods
      - name: Run unit tests
        run: bundle exec fastlane unit_tests
      - name: Find and Copy Branch SDK Logs
        if: always()
        run: |
          LOG_FILENAME="branch_sdk_test_logs.log"
          DEST_DIR="fastlane/test_output"
          
          echo "Searching for $LOG_FILENAME in all simulator directories..."
          
          # This command finds the log file, prints its path, and copies it.
          # The || true ensures the step doesn't fail if the file isn't found.
          find ~/Library/Developer/CoreSimulator/Devices -name "$LOG_FILENAME" -print -exec cp {} "$DEST_DIR/" \; || true
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always() # even if tests fail
        with:
          name: test-results
          path: fastlane/test_output
      - name: Upload codecov  results
        uses: codecov/codecov-action@v5
        with:
          files: ./fastlane/test_output/cobertura.xml
