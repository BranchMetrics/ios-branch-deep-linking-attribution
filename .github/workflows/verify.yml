name: Unit tests

on:
  push:
  pull_request:
    branches:
      - master

jobs:
  verify:
    runs-on: macos-15
    timeout-minutes: 20
    steps:
      - name: Check out code
        uses: actions/checkout@v4
      - name: Run unit tests
        run: |
          xcodebuild test \
            -project BranchSDK.xcodeproj \
            -scheme BranchSDKTests \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=iPhone 14,OS=macOS-15' \
            -testPlan BranchSDKTests
