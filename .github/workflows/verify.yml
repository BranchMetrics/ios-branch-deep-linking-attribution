name: Unit tests

on:
  push:
  pull_request:
    branches:
      - master

jobs:
  verify:
    runs-on: macos-15
    timeout-minutes: 20
    steps:
      - name: Select Xcode version
        run: sudo xcode-select -s '/Applications/Xcode_16.4.app/Contents/Developer'
      - name: Check out code
        uses: actions/checkout@v4
      - name: Set up Ruby 2.7
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '2.7'
      - name: Restore cache
        uses: actions/cache@v3
        with:
          path: |
            vendor
            Branch-TestBed/Pods
          key: ${{ runner.os }}-${{ hashFiles('Gemfile.lock','Branch-TestBed/Podfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-
      - name: Install Ruby dependencies
        run: |
          bundle config set --local path vendor
          bundle check || bundle install
      # This happens automatically with the unit_tests lane, but adding it here
      # makes it easier to keep track of installation time via GHA without
      # adding execution time to the next step.
      #- name: Install CocoaPods dependencies
      #  run: bundle exec fastlane prepare_pods
      - name: Run unit tests
        run: bundle exec fastlane unit_tests
      - name: Copy Branch SDK Logs to Test Results
        if: always() # Run this step even if tests fail
        run: |
          LOG_FILE="build/branch_sdk_test_logs.log"
          DEST_DIR="fastlane/test_output"
          if [ -f "$LOG_FILE" ]; then
            echo "Log file found. Copying to artifacts directory."
            mkdir -p "$DEST_DIR"
            mv "$LOG_FILE" "$DEST_DIR/"
          else
            echo "Log file not found at $LOG_FILE."
          fi
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always() # even if tests fail
        with:
          name: test-results
          path: fastlane/test_output
      - name: Upload codecov  results
        uses: codecov/codecov-action@v5
        with:
          files: ./fastlane/test_output/cobertura.xml
